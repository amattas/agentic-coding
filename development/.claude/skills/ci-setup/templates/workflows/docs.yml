# MkDocs deployment with mike versioning
# Deploys to GitHub Pages from gh-pages branch

name: Docs

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write  # allow mike to push to gh-pages
  pages: write     # allow deployment to GitHub Pages
  id-token: write  # required by actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch gh-pages branch (if exists)
        run: |
          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git fetch origin gh-pages:gh-pages
          else
            echo "gh-pages branch does not exist yet; will be created by mike"
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Option A: Install from pyproject.toml
          pip install -e ".[docs]"
          # Option B: Install directly
          # pip install mkdocs mkdocs-material "mkdocstrings[python]" mike

      - name: Determine version and alias
        id: version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
            SHORT_SHA="${GITHUB_SHA::7}"
            echo "version=dev-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "alias=dev" >> $GITHUB_OUTPUT
            echo "update_aliases=true" >> $GITHUB_OUTPUT
            echo "set_default=false" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == "release/latest" ]]; then
            # Extract version from package (customize path)
            # VERSION=$(python -c "import sys; sys.path.insert(0, 'src'); from [PACKAGE] import __version__; print(__version__)")
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
            echo "update_aliases=true" >> $GITHUB_OUTPUT
            echo "set_default=true" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" =~ ^release/(.+)$ ]]; then
            VERSION=${BASH_REMATCH[1]}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "alias=" >> $GITHUB_OUTPUT
            echo "update_aliases=false" >> $GITHUB_OUTPUT
            echo "set_default=false" >> $GITHUB_OUTPUT
          else
            echo "Unknown branch: $BRANCH_NAME"
            exit 1
          fi

      - name: Deploy docs with mike
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"
          UPDATE_ALIASES="${{ steps.version.outputs.update_aliases }}"

          # Clean up existing alias if needed
          if [[ -n "$ALIAS" ]]; then
            mike delete --push "$ALIAS" || true
          fi

          # For dev builds, remove old dev-* versions
          if [[ "$VERSION" =~ ^dev- ]]; then
            OLD_DEVS="$(mike list -j 2>/dev/null | python -c 'import json,sys; v=json.load(sys.stdin); print(" ".join(d["version"] for d in v if d["version"].startswith("dev-")))' 2>/dev/null || echo '')"
            if [[ -n "$OLD_DEVS" ]]; then
              mike delete --push $OLD_DEVS || true
            fi
          fi

          if [[ "$UPDATE_ALIASES" == "true" && -n "$ALIAS" && "$ALIAS" != "$VERSION" ]]; then
            mike deploy --push --update-aliases "$VERSION" "$ALIAS"
          else
            mike deploy --push "$VERSION"
          fi

          if [[ "${{ steps.version.outputs.set_default }}" == "true" ]]; then
            mike set-default --push latest
          fi

          echo "Deployed docs for version: $VERSION (alias: ${ALIAS:-none})"

      - name: Fetch latest gh-pages branch
        run: git fetch origin gh-pages:gh-pages

      - name: Prepare Pages artifact
        run: |
          rm -rf gh-pages-site
          git worktree add gh-pages-site gh-pages

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-site

  deploy:
    needs: deploy-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
